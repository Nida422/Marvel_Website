<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing up</title>
  <link rel="stylesheet" href="singup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/hopstarter/book/256/Marvel-Book-icon.png" type="image/x-icon">
</head>
<body>
  <div class="form">
    <div class="icon">
      <a href="secondProject.html">
        <i class="fa-regular fa-circle-xmark"></i>
      </a>
    </div>
    <div class="head">
      <h1>Sing Up</h1>
    </div>
    <label for="name">User Name</label>
    <input type="text" placeholder="Enter Your Name"> 
    <label for="Email">User Email Id</label> 
    <input type="email" placeholder="Enter Your Email Id"> 
    <label for="Password">Enter Password</label>
    <input type="password" placeholder="Enter your password"> 
    <label for="discription">discription <span>(optional)</span></label> 
    <input type="text" placeholder="Enter any type of game you want to play...">
    
    <button><a href="secondProject.html">Submit</a></button>
  </div>
</body>
</html>
